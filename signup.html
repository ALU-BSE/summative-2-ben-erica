<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    


    <div class="container text-center">

        
        <img src="images/logo.png" alt="Logo" class="logo">
        <h5 class="mb-4" style="color: #6F59F4;">Sign Up</h5>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="images/name.png" alt="Username"></span>
                    </div>
                    <input type="text" class="form-control" id="username" >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="images/email.png" alt="Email"></span>
                    </div>
                    <input type="email" class="form-control" id="email" ">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="images/password.png" alt="Password"></span>
                    </div>
                    <input type="password" class="form-control" id="password" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3" style="color: #6F59F4;">Already have an account? <a href="login.html" >Sign In</a></p>
    </div>


    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
