
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href='/css/signup.css'>
</head>
<body>
    <main>
        <p>Register !</p>
        <div class="rectangle">

            <div class="logo">
                <img src="/images/logo.png" alt="logo">
                <p>sign up</p>
            </div>

            <div class="input-container1">
                <img src="/images/group1.png" alt="name icon" class="icon">
                <input type="text" id="name" name="name" placeholder="Name">

            </div>

            <div class="input-container2">
                <img src="/images/group2.png" alt="name icon" class="icon">
                <input type="email" id="name" name="email" placeholder="Email">

            </div>



            <div class="input-container3">
                <img src="/images/group3.png" alt="name icon" class="icon">
                <input type="password" id="name" name="pass" placeholder="Password">

            </div>

          <button class="signup" submit="login.hmtl">
            <a href="login.html"><img src="/svg/button.svg" alt="signup"></a>
          </button>

          <h6>Already have account? Sign In</h6>

        </div>

    </main>
</body>
</html>
