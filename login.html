<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container text-center">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h5 class="mb-4" style="color: #6F59F4;">Sign In</h5>
    <form id="loginForm">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="images/email.png" alt="Email"></span>
                </div>
                <input type="email" class="form-control" id="email" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="images/password.png" alt="Password"></span>
                </div>
                <input type="password" class="form-control" id="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">Incorrect credentials. Please try again.</div>
    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">Login Successful</div>
    <p class="text-center mt-3" style="color: #6F59F4;">New here? <a href="signup.html">Register</a></p>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/login.js"></script>
</body>
</html>
