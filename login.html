<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<main>
    <div class="background-container">
        <h1 class="welcome-text">Welcome!</h1>
        <div class="rectangle">
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
                <p class="sign-in-text">Sign In</p>
            </div>
            <div class="input-container input-container2">
                <img src="/images/group2.png" alt="email icon" class="icon">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-container input-container3">
                <img src="/images/group3.png" alt="password icon" class="icon">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block signin">
                <a href="profile.html">Sign In</a>
            </button>
            <div class="text-center mt-3">
                <h6>New here? <a href="signup.html">Register</a></h6>
            </div>
        </div>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
